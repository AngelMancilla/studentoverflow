{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StudentOverflow{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-blue-600">StudentOverflow</a>
            <div class="space-x-4">
                {% if user.is_authenticated %}
                    <a href="/questions/new" class="text-sm text-blue-500 hover:underline">Nueva Pregunta</a>
                    <a href="/profile" class="text-sm text-gray-700 hover:underline">Mi perfil</a>
                    <a href="/logout" class="text-sm text-red-500 hover:underline">Cerrar sesión</a>
                {% else %}
                    <a href="/login" class="text-sm text-blue-500 hover:underline">Iniciar sesión</a>
                    <a href="/register" class="text-sm text-blue-500 hover:underline">Registrarse</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container mx-auto px-4 mt-6">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer opcional -->
    <footer class="mt-10 py-6 text-center text-sm text-gray-500">
        &copy; 2025 StudentOverflow. Todos los derechos reservados.
    </footer>
</body>
</html>
